name: Build & Test Source Code

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/Quartz.Redis.Store.sln
    - name: Build
      run: dotnet build --no-restore ./src/Quartz.Redis.Store.sln
    #- name: Test
      #run: dotnet test --no-build --verbosity normal
